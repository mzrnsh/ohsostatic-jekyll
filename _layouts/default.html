<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}" class="scroll-smooth">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <title>
      {%- if page.title -%}
        {{ page.title | append: " &middot; " | append: site.title }}
      {%- else -%}
        {{ site.title }}
      {%- endif -%}
    </title>

    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <script async src="https://cdn.splitbee.io/sb.js"></script>
  </head>

  <body class="bg-slate-900 text-slate-300 font-light min-h-full">
    <header class="p-4 max-w-5xl mx-auto flex justify-between items-center">
      <a href="/">
        <img src="{{ 'assets/img/logo.svg' | relative_url }}" class="w-60">
      </a>

      <div class="flex gap-2 items-center">
        <span class="text-sm sr-only sm:not-sr-only">
          Get updates via
        </span>

        {% comment %} <a href="#" class="
          inline-flex items-center sm:rounded-md rounded-full border
          border-cyan-500 p-2 sm:px-3 text-sm leading-4 text-cyan-400
          shadow-sm hover:bg-cyan-500 hover:text-cyan-50 focus:outline-none
          focus:ring-2 focus:ring-cyan-500 focus:ring-offset-2
          focus:ring-offset-cyan-200
        ">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            class="sm:-ml-0.5 h-4 w-4"
            aria-hidden="true"
          >
            <path d="
              M3.75 3a.75.75 0 00-.75.75v.5c0 .414.336.75.75.75H4c6.075 0 11
              4.925 11 11v.25c0 .414.336.75.75.75h.5a.75.75 0 00.75-.75V16C17
              8.82 11.18 3 4 3h-.25z
            " />

            <path d="
              M3 8.75A.75.75 0 013.75 8H4a8 8 0 018 8v.25a.75.75 0
              01-.75.75h-.5a.75.75 0 01-.75-.75V16a6 6 0 00-6-6h-.25A.75.75 0
              013 9.25v-.5zM7 15a2 2 0 11-4 0 2 2 0 014 0z
            " />
          </svg>

          <span class="sr-only sm:not-sr-only sm:ml-2">
            RSS
          </span>
        </a> {% endcomment %}

        <a href="#newsletter-box" class="
          inline-flex items-center sm:rounded-md rounded-full border
          border-rose-500 p-2 sm:px-3 text-sm leading-4 text-rose-400
          shadow-sm hover:bg-rose-500 hover:text-rose-50 focus:outline-none
          focus:ring-2 focus:ring-rose-500 focus:ring-offset-2
          focus:ring-offset-rose-200
        ">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            class="sm:-ml-0.5 h-4 w-4"
            aria-hidden="true"
          >
            <path d="
              M3 4a2 2 0 00-2 2v1.161l8.441 4.221a1.25 1.25 0 001.118 0L19
              7.162V6a2 2 0 00-2-2H3z
            " />

            <path d="
              M19 8.839l-7.77 3.885a2.75 2.75 0 01-2.46 0L1 8.839V14a2 2 0 002
              2h14a2 2 0 002-2V8.839z
            " />
          </svg>

          <span class="sr-only sm:not-sr-only sm:ml-2">
            Email
          </span>
        </a>
      </div>
    </header>

    {{ content }}

    <section class="bg-slate-800">
      <div class="p-4 max-w-5xl mx-auto">
        <div id="newsletter-box" class="
          my-12 bg-gradient-to-br from-slate-900 to-gray-900 border
          border-slate-800 rounded-lg shadow-md target:border-rose-900
        ">
          <div class="py-10 px-4 sm:px-6 lg:px-8">
            <div>
              <h2 class="text-2xl font-light tracking-tight text-rose-400 sm:text-3xl" id="newsletter-headline">
                OhSoStatic Newsletter:

                <span class="uppercase">
                  Jekyll edition
                </span>
              </h2>

              <p class="mt-3 text-md leading-6 text-slate-300">
                Our amazing tutorials: now available in your inbox! Leave your
                email below to make that a reality:
              </p>
            </div>

            <div class="mt-8">
              <form class="sm:flex" method="post" action="https://weightless.so/api/lists/q2tdm4an/subscribe">
                <label for="email-address" class="sr-only">Email address</label>
                <input
                  id="email-address"
                  name="subscription[email]"
                  type="email"
                  autocomplete="email"
                  placeholder="your@email.address"
                  required
                  class="
                    w-full px-5 py-3 border border-transparent rounded-md
                    placeholder-slate-400 bg-slate-800 focus:ring-2
                    focus:ring-offset-2 focus:ring-offset-rose-200
                    focus:ring-rose-500 focus:border-transparent sm:max-w-xs
                  "
                >

                <div class="mt-3 rounded-md shadow sm:mt-0 sm:ml-3 sm:flex-shrink-0">
                  <button type="submit" class="
                    w-full flex items-center justify-center px-5 py-3 border
                    text-base font-medium rounded-md border-transparent
                    text-rose-50 shadow-sm bg-rose-400 hover:bg-rose-600
                    focus:outline-none focus:ring-2
                    focus:ring-rose-500 focus:ring-offset-2
                    focus:ring-offset-rose-200
                  ">
                    Sign up
                  </button>
                </div>
              </form>

              <div class="flex mt-3 text-sm justify-between">
                <p class="text-slate-400">
                  No spam, only Jekyll ✌️
                </p>

                <div class="font-light text-slate-500 relative sm:top-4">
                  Powered by

                  <a href="https://weightless.so" class="underline text-slate-400 hover:text-slate-200" target="_blank">
                    weightless.so
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <hr class="border-rose-900">

    <footer class="p-4 max-w-5xl mx-auto text-sm text-center">
      <p>
        {{ 'now' | date: "%Y"}} &copy;

        <a href="http://ohsostatic.com" target="_blank">
          OhSoStatic
        </a>
      </p>
    </footer>
  </body>
</html>
