---
layout: "default"
title: "Page not found"
---

<main class="bg-slate-800 py-16 text-center">
  <div class="p-4 max-w-5xl mx-auto">
    <header class="mb-8 flex flex-col">
      <h1 class="
        order-1 text-white text-2xl font-normal leading-7 sm:text-3xl sm:tracking-tight
      ">
        {{ page.title }}
      </h1>

      <h2 class="order-0 uppercase text-sm">404 error</h2>
    </header>

    <section>
      <p>
        This is not the page you are looking for.
      </p>

      <a href="/" class="font-normal text-cyan-500 hover:text-cyan-400">
        Go back
      </a>
    </section>
  </div>
</main>
